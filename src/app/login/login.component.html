<app-nav></app-nav>


<main class="form-signin">
<form [formGroup]="form" (submit)="submit()">
    <h6><img class="mb-4" src="/assets/uav.jpeg" alt="" width="270" height="150" text-align = "center"></h6>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input formControlName="username" class="form-control" id="floatingInput" placeholder="Name">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>
